<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="download.jpg" alt="image">
        <div class="post-content">
            <h2 class="post-title">
                The Beauty Of Nature</h2>
                <p class="post-excerpt">Discover the wonders of the natural world and why it matters to preserve it for future generations.
                </p>
                <a class="read-more">Read More</a>
            </div>
        </div>
</body>
</html>
